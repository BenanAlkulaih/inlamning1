<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FormValidering</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Regestering förmelär</h1>
  <div id="empty"></div>
  <div class="container">
    <form id="registrationForm"  action= "register.php" method="POST" needs-validation novalidate>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputfirst">Firstname</label>
          <input type="text" class="form-control" name="fisrtname" id="inputfirst" placeholder="First" required>
          <div class="invalid-feedback">
            Du måste ange ett förnamn, måste minst vara 2 tecken långt
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputlast">Lastname</label>
          <input type="text" class="form-control" name="lastname" id="inpulast" placeholder="Lastname" required>
          <div class="invalid-feedback">
            Du måste ange ett efternamn, måste minst vara 2 tecken långt
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" required>
          <div class="invalid-feedback">
            Du måste ange en giltig e-postadress
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" name="Password" id="inputPassword4" placeholder="Password" required>
          <div class="invalid-feedback">
            Du måste ange ett lösenord som är minst 8 tecken
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">conformPassword</label>
          <input type="password" class="form-control" name ="replaypassword" id="inputPassword5" placeholder="confomPassword" required>
          <div class="invalid-feedback">
            Du måste ange samma nummer
          </div>
        </div>
      </div>
     <div id="RadioType">
      <div class="form-check form-check-inline">
        <input class="form-check-input RadioClass" type="radio" name="inlineRadioOptions" id="inlineRadioF" required>
        <label class="form-check-label" for="inlineRadioF">female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input RadioClass" type="radio" name="inlineRadioOptions" id="inlineRadioM" required>
        <label class="form-check-label" for="inlineRadioM">male</label>
      </div><br></br>
    </div>


      <div class="form-group col-md-6">

        <select id="inputState" class="form-control" required>
          <option selected>välja språk</option>
          <option>svenska</option>
          <option>engliska</option>
          <option>arabiska</option>
        </select>
        <div class="invalid-feedback">
          Du många välja ett språk
        </div>
      </div>
      <div class="form-group col-md-6">


        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" required></textarea>
      </div>


      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="acceptera" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" id="btn-save"  name="sign in " class="btn btn-primary">Sign in</button>
    </form>
  </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/js.js"></script>

</html>
